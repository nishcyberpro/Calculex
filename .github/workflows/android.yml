name: Build .NET MAUI Android App

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'  # Adjust according to your MAUI version

      - name: Install MAUI Workload
        run: dotnet workload install maui

      - name: Restore NuGet packages
        run: dotnet restore MyMauiApp/MyMauiApp.csproj

      - name: Build Android APK
        run: dotnet publish MyMauiApp/MyMauiApp.csproj -f net8.0-android -c Release -o ./output /p:GenerateAppBundle=false

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: output/**/*.apk

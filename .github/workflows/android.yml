name: Build .NET MAUI Android AAB

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
          install-dir: ${{ runner.temp }}/dotnet

      - name: Add .NET tools to PATH
        run: echo "${{ runner.temp }}/dotnet" | Out-File -Append -Encoding utf8 -FilePath $env:GITHUB_PATH
        shell: pwsh


      - name: Install MAUI workload
        run: dotnet workload install maui

      - name: Restore NuGet packages
        run: dotnet restore Calculex.csproj

      - name: Build Android AAB
        run: dotnet publish Calculex.csproj -f net8.0-android -c Release -o ./output /p:GenerateAppBundle=true

   
      - name: List available drives
        shell: pwsh
        run: Get-PSDrive

      - name: Copy .aab file to C:\MAUI_AABs
        shell: pwsh
        run: |
          $dest = "C:\MAUI_AABs"
          if (!(Test-Path $dest)) {
            New-Item -ItemType Directory -Path $dest
          }
          Copy-Item -Path ".\output\*.aab" -Destination $dest



